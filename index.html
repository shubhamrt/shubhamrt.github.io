<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shubham Tiwari | Dryland Connectivity</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --text:#fff;
    --muted:#D3EFE6;
    --dark:#0b201b;
    --in-delay:.02s;
    --in-dur:.5s;

    /* Minimal page-2 palette */
    --sage:#eaf1ea;              /* base */
    --sand:#efe9db;              /* warm tint */
    --ink:#22312c;               /* body text on light */
    --accent:#2e9b7f;            /* teal lines/icons */
    --chip:#ffffff;              /* chip surface */
    --chip-br:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;color:var(--text);font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
  img{display:block;max-width:100%}

  /* ---------------- HERO (Page 1) ---------------- */
  .hero{
    position:relative; min-height:100vh; display:flex; align-items:center; justify-content:center;
    text-align:center; overflow:hidden; color:var(--text);
    background:#122d27 url('img/banner_contours.jpg') center/cover no-repeat fixed; isolation:isolate;
  }
  .film{position:absolute; inset:0; background:rgba(0,0,0,.25); opacity:0; transition:opacity var(--in-dur) ease var(--in-delay); z-index:1}
  .reveal .film{opacity:1}

  /* Topbar ONLY on Page 1 (lives inside .hero, not fixed) */
  .topbar{
    position:absolute; top:16px; left:16px; display:flex; align-items:center; gap:10px;
    z-index:3; opacity:0; transition:opacity var(--in-dur) ease var(--in-delay);
  }
  .reveal .topbar{opacity:1}
  .hamburger{display:inline-grid; place-items:center; width:38px; height:38px; border-radius:8px;
             background:transparent; border:1px solid rgba(255,255,255,.55); color:var(--text); cursor:pointer}
  .hamburger span, .hamburger span::before, .hamburger span::after{display:block; width:18px; height:2px; background:currentColor; content:""}
  .hamburger span{position:relative} .hamburger span::before{position:absolute; top:-6px} .hamburger span::after{position:absolute; top:6px}
  .brand{font-weight:800; letter-spacing:.2px; font-size:clamp(16px,1.4vw,18px); color:var(--text); text-decoration:none; text-shadow:0 2px 8px rgba(0,0,0,.45)}
  .menu{position:absolute; top:46px; left:16px; padding:6px 0; background:transparent; border:none; z-index:4; opacity:0; pointer-events:none; transition:opacity .2s}
  .menu.open{opacity:1; pointer-events:auto}
  .menu a{display:block; padding:8px 2px 8px 4px; color:var(--text); text-decoration:none; font-size:14px; text-shadow:0 2px 8px rgba(0,0,0,.55)}

  .hero-inner{position:relative; z-index:2; padding:24px; top:-1.2cm; opacity:0; transition:opacity var(--in-dur) ease var(--in-delay)}
  .reveal .hero-inner{opacity:1}
  .logo{width:min(200px,35vw); height:auto; margin:clamp(-40px,-12vh,-200px) auto 18px; filter:drop-shadow(0 6px 25px rgba(0,0,0,.35))}
  h1{font-family:Spectral,serif; font-size:clamp(27px,4.64vw,51.2px); line-height:1.06; margin:0; text-shadow:0 2px 10px rgba(0,0,0,.35); font-weight:700}
  .hero-em{white-space:nowrap; font-style:italic; font-weight:600; letter-spacing:.2px}

  /* ---------------- PAGE 2 (Minimal) ---------------- */
  .page2{
    background:
      linear-gradient(180deg, var(--sage) 0, var(--sand) 100%);
    color:var(--ink);
    padding: clamp(56px, 8vh, 96px) 24px clamp(72px, 12vh, 128px);
  }
  .page2-wrap{max-width:1100px; margin:0 auto}

  .p2-title{
    font-family:Spectral,serif; font-weight:700; letter-spacing:.2px;
    font-size:clamp(22px,3vw,34px); text-align:center; margin:0 auto clamp(36px,6vh,64px);
    color:var(--ink);
  }

  /* Minimal chips row */
  .chips{
    display:grid; grid-template-columns:repeat(2,1fr); gap:14px;
  }
  @media (min-width:820px){ .chips{ grid-template-columns:repeat(4,1fr); gap:18px } }

  .chip{
    background:var(--chip);
    border:1px solid rgba(0,0,0,.06);
    border-radius:var(--chip-br);
    padding:18px;
    display:flex; flex-direction:column; align-items:center; gap:10px;
    box-shadow:0 10px 24px rgba(10,30,20,.06);
    transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  }
  .chip:focus-within, .chip:hover{
    transform:translateY(-2px);
    box-shadow:0 14px 30px rgba(10,30,20,.10);
    border-color:rgba(46,155,127,.35);
  }

  .chip-icon{
    width:54px; height:54px; border-radius:14px;
    display:grid; place-items:center; color:var(--accent);
    background:radial-gradient(120% 120% at -20% -20%, rgba(46,155,127,.16), rgba(46,155,127,.06));
    border:1px solid rgba(46,155,127,.25);
  }
  .chip h3{
    margin:0; font:700 clamp(14px,1.6vw,16px)/1 Inter,system-ui,sans-serif; color:var(--ink);
  }
  .chip p{
    margin:0; font:500 13px/1.4 Inter,system-ui,sans-serif; color:#3a4e45; opacity:.9;
    text-align:center;
  }

  .spacer{height:8vh}
</style>
</head>
<body>

<!-- PAGE 1: HERO -->
<header class="hero" role="banner" aria-label="Intro">
  <div class="film" aria-hidden="true"></div>

  <!-- Top-left brand lives ONLY inside hero -->
  <div class="topbar" role="navigation" aria-label="Primary">
    <button class="hamburger" id="menuBtn" aria-label="Open menu" aria-controls="menu" aria-expanded="false">
      <span></span>
    </button>
    <a class="brand" href="#" id="brand">Shubham Tiwari</a>

    <nav class="menu" id="menu" aria-hidden="true">
      <a href="#research">Research</a>
      <a href="#projects">Projects</a>
      <a href="#publications">Publications</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <div class="hero-inner">
    <img class="logo" src="img/logo.png" alt="Site logo">
    <h1>
      Connectivity that guides<br>
      <span class="hero-em">resilient drylands</span>
    </h1>
  </div>
</header>

<!-- PAGE 2: Minimal, aesthetic, dryland-focused -->
<section id="research" class="page2" aria-label="Dryland Connectivity">
  <div class="page2-wrap">

    <h2 class="p2-title">What drives connectivity in drylands</h2>

    <div class="chips">
      <!-- Wind -->
      <article class="chip" tabindex="0" aria-label="Wind connectivity">
        <div class="chip-icon" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
            <path d="M3 8h9c2.5 0 2.5-3 0-3-1.2 0-2 .8-2 1.7"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 12h14c2.5 0 2.5-3 0-3-1.2 0-2 .8-2 1.7"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <h3>Wind</h3>
        <p>Dust & sand pathways</p>
      </article>

      <!-- Water -->
      <article class="chip" tabindex="0" aria-label="Water connectivity">
        <div class="chip-icon" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
            <path d="M6 14c2 0 3 2 5 2s3-2 5-2" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M4 11h16" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <h3>Water</h3>
        <p>Overland flow links</p>
      </article>

      <!-- Patches -->
      <article class="chip" tabindex="0" aria-label="Vegetation patches and gaps">
        <div class="chip-icon" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
            <circle cx="7" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            <circle cx="17" cy="16" r="4" stroke="currentColor" stroke-width="2"/>
            <path d="M10 9l4 4" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <h3>Patches</h3>
        <p>Cover, gaps, spacing</p>
      </article>

      <!-- Decisions -->
      <article class="chip" tabindex="0" aria-label="Decision tools">
        <div class="chip-icon" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
            <circle cx="5" cy="12" r="2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="5" r="2" stroke="currentColor" stroke-width="2"/>
            <circle cx="19" cy="12" r="2" stroke="currentColor" stroke-width="2"/>
            <path d="M7 12h10M12 7v3" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <h3>Decisions</h3>
        <p>Simple, usable metrics</p>
      </article>
    </div>

    <div class="spacer"></div>
  </div>
</section>

<script>
/* Reveal hero after 1s; simple dropdown (only visible on Page 1) */
(function(){
  setTimeout(()=>document.body.classList.add('reveal'), 1000);

  const btn = document.getElementById('menuBtn');
  const menu = document.getElementById('menu');
  if(btn && menu){
    const toggle = () => {
      const open = !menu.classList.contains('open');
      menu.classList.toggle('open', open);
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      menu.setAttribute('aria-hidden', open ? 'false' : 'true');
    };
    btn.addEventListener('click', toggle);
    menu.addEventListener('click', e => { if(e.target.tagName === 'A') toggle(); });
    document.addEventListener('click', e => {
      if(!menu.contains(e.target) && !btn.contains(e.target) && menu.classList.contains('open')) toggle();
    });
  }
})();
</script>

</body>
</html>
