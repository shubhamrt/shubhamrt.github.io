<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shubham Tiwari | Dryland Connectivity</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --text:#ffffff;
    --muted:#D3EFE6;
    --dark:#0b201b;
    --bandH: clamp(120px, 14vh, 240px);
    --scroll: 0;
    --in-delay: 3s;          /* delay before content appears */
    --in-dur: .9s;           /* fade/slide duration */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;color:var(--text);font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
  img{display:block;max-width:100%}

  /* Fullscreen hero: only the image shows at first */
  .hero{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    color:var(--text);
    background:#122d27 url('img/banner_contours.jpg') center/cover no-repeat fixed;
    isolation:isolate;
  }
  /* no veil at start anymore */

  /* Top-left brand + hamburger (reveals after 3s) */
  .topbar{
    position:fixed; top:18px; left:18px; right:auto;
    display:flex; align-items:center; gap:12px;
    z-index:10;
    opacity:0; transform:translateY(6px);
    transition: opacity var(--in-dur) ease var(--in-delay),
                transform var(--in-dur) ease var(--in-delay);
  }
  .reveal .topbar{ opacity:1; transform:none; }

  .brand{
    font-weight:800; letter-spacing:.2px;
    font-size:clamp(16px,1.4vw,18px);
    text-decoration:none; color:var(--text);
    text-shadow:0 2px 8px rgba(0,0,0,.45);
  }
  .hamburger{
    display:inline-grid; place-items:center;
    width:40px; height:40px; border-radius:10px;
    background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.25);
    backdrop-filter: blur(6px);
    cursor:pointer; color:var(--text);
  }
  .hamburger span{
    position:relative; width:18px; height:2px; background:currentColor;
  }
  .hamburger span::before,
  .hamburger span::after{
    content:""; position:absolute; left:0; width:18px; height:2px; background:currentColor;
  }
  .hamburger span::before{ top:-6px }
  .hamburger span::after { top: 6px }

  /* Slide-out nav */
  .drawer{
    position:fixed; inset:0 0 0 auto; width:min(86vw,300px);
    background:rgba(10,22,18,.92); color:var(--text);
    transform:translateX(100%);
    transition: transform .3s ease;
    z-index:20; padding:16px 18px;
    backdrop-filter: blur(6px);
  }
  .drawer.open{ transform:none; }
  .drawer h3{ margin:6px 0 14px; font: 700 16px/1 Inter, system-ui, sans-serif; }
  .drawer a{
    display:block; color:var(--text); text-decoration:none;
    padding:10px 0; border-bottom:1px solid rgba(255,255,255,.08);
  }

  .hero-inner{
    position:relative; z-index:2; padding:24px; top:-1.2cm; /* move up exactly 1.2cm */
    opacity:0; transform:translateY(14px);
    transition: opacity var(--in-dur) ease var(--in-delay),
                transform var(--in-dur) ease var(--in-delay);
  }
  .reveal .hero-inner{ opacity:1; transform:none; }

  .logo{
    width:min(160px,28vw); height:auto;
    margin: clamp(-40px, -12vh, -200px) auto 18px;
    filter: drop-shadow(0 6px 25px rgba(0,0,0,.35));
  }

  h1{
    font-family:Spectral,serif;
    font-size:clamp(34px,5.8vw,64px);
    line-height:1.06; margin:0 0 0;
    text-shadow: 0 2px 10px rgba(0,0,0,.35);
    font-weight:700;
  }
  .hero-em{
    white-space:nowrap;
    font-style:italic;
    font-weight:600;
    letter-spacing:.2px;
  }

  section{padding:72px 20px; position:relative;}
  .wrap{max-width:1100px;margin:0 auto}
  h2{font-family:Spectral,serif;font-size:clamp(26px,3.5vw,38px);margin:0 0 10px}
  p{color:var(--muted)}

  /* Single transition banner at bottom of page 1 (reveals after 3s) */
  .transition-band{
    position:absolute; left:0; bottom:-1px; width:100%; height:var(--bandH);
    background-image:url('img/transition.png');
    background-repeat:no-repeat; background-size:100% auto; background-position:center bottom;
    pointer-events:none; will-change: transform;
    transform: translateY(calc(var(--scroll) * -0.08)); z-index:2;
    opacity:0; transition: opacity var(--in-dur) ease var(--in-delay);
  }
  .reveal .transition-band{ opacity:1; }
</style>
</head>
<body>

<!-- Top-left brand + hamburger (revealed after 3s) -->
<div class="topbar" role="navigation" aria-label="Primary">
  <a class="brand" href="#">Shubham Tiwari</a>
  <button class="hamburger" id="menuBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
    <span></span>
  </button>
</div>

<!-- Slide-out drawer menu -->
<nav class="drawer" id="drawer" aria-hidden="true">
  <h3>Navigate</h3>
  <a href="#research">Research</a>
  <a href="#projects">Projects</a>
  <a href="#publications">Publications</a>
  <a href="#contact">Contact</a>
</nav>

<header class="hero" role="banner" aria-label="Intro">
  <div class="hero-inner">
    <img class="logo" src="img/logo.png" alt="Site logo">
    <h1>
      Connectivity that guides <span class="hero-em">resilient&nbsp;drylands</span>
    </h1>
  </div>

  <!-- Single transition image at bottom of page 1 -->
  <div class="transition-band" aria-hidden="true"></div>
</header>

<section id="research">
  <div class="wrap">
    <h2>Our Science</h2>
    <p>Connectivity metrics, regime-shift diagnostics, and simple models to turn patterns into better restoration and grazing choices.</p>
  </div>
</section>

<script>
/* Reveal hero content, topbar, and transition after 3 seconds */
(function(){
  const root = document.documentElement;
  const setScroll = () => root.style.setProperty('--scroll', String(window.pageYOffset || 0));
  setScroll(); window.addEventListener('scroll', setScroll, {passive:true});

  // reveal after delay (matches --in-delay)
  setTimeout(() => document.body.classList.add('reveal'), 3000);

  // hamburger drawer
  const btn = document.getElementById('menuBtn');
  const drawer = document.getElementById('drawer');
  const toggle = () => {
    const open = drawer.classList.toggle('open');
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    drawer.setAttribute('aria-hidden', open ? 'false' : 'true');
  };
  btn.addEventListener('click', toggle);
  drawer.addEventListener('click', (e) => { if(e.target.tagName === 'A') toggle(); });
})();
</script>

</body>
</html>
