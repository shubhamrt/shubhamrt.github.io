<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shubham Tiwari | Dryland Connectivity</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root{
    --text:#F2FAF6;       /* light, used site-wide to match hero text */
    --muted:#D3EFE6;      /* softer */
    --dark:#0b201b;       /* veil color */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;color:var(--text);font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
  img{display:block;max-width:100%}
  /* Fullscreen hero */
  .hero{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    color:var(--text);
    /* Your full-bleed image */
    background:#122d27 url('img/banner_contours.jpg') center/cover no-repeat fixed;
    isolation:isolate;
  }
  /* Start with a dark screen, then fade out to reveal the image */
  .veil{
    position:absolute; inset:0; background:var(--dark);
    animation: reveal 2s ease forwards;  /* fades the dark away */
    z-index:0;
  }
  @keyframes reveal { from{opacity:1} to{opacity:0} }

  .hero-inner{position:relative; z-index:1; padding:24px}
  .logo{
    width:min(160px,28vw); height:auto; margin:0 auto 18px;
    filter:drop-shadow(0 6px 18px rgba(0,0,0,.35));
  }
  h1{
    font-family:Spectral,serif;
    font-size:clamp(34px,5.8vw,64px);
    line-height:1.06;
    margin:0;
  }
  .sub{
    margin-top:10px;
    font-size:clamp(16px,2.4vw,22px);
    color:var(--muted);
  }

  /* Optional below-the-fold content keeps the same text color */
  section{padding:72px 20px}
  .wrap{max-width:1100px;margin:0 auto}
  h2{font-family:Spectral,serif;font-size:clamp(26px,3.5vw,38px);margin:0 0 10px}
  p{color:var(--muted)}
</style>
</head>
<body>

<!-- FIRST PAGE ONLY: full-screen hero with logo + new text -->
<header class="hero" role="banner" aria-label="Intro">
  <div class="veil" aria-hidden="true"></div>
  <div class="hero-inner">
    <img class="logo" src="img/logo.png" alt="Site logo">
    <h1>Connectivity that guides<br>resilient drylands</h1>
    <p class="sub">Network thinking for decisions in arid landscapes.</p>
  </div>
</header>

<!-- Everything below can stay or be removed later; text color already matches hero -->
<section id="research">
  <div class="wrap">
    <h2>Our Science</h2>
    <p>Connectivity metrics, regime-shift diagnostics, and simple models to turn patterns into better restoration and grazing choices.</p>
  </div>
</section>

</body>
</html>
