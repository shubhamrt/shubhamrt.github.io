<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shubham Tiwari | Dryland Connectivity</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root{
    --text:#FEFFFE;        /* slightly brighter than before */
    --muted:#E9FFF7;
    --dark:#0b201b;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;color:var(--text);font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
  img{display:block;max-width:100%}

  /* Fullscreen hero */
  .hero{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    color:var(--text);
    background:#122d27 url('img/banner_contours.jpg') center/cover no-repeat fixed;
    isolation:isolate;
  }
  /* Global subtle shadow over the image (0.2) */
  .hero::before{
    content:""; position:absolute; inset:0;
    background:rgba(0,0,0,.2);
    z-index:0;
  }
  /* Intro veil that fades away to reveal image (3s) */
  .veil{
    position:absolute; inset:0; background:var(--dark);
    animation: reveal 3s ease forwards;
    z-index:1;
  }
  @keyframes reveal { from{opacity:1} to{opacity:0} }

  .hero-inner{
    position:relative; z-index:2; padding:0; display:inline-block;
  }
  /* Backdrop directly behind logo + text (0.4) */
  .hero-inner::before{
    content:""; position:absolute; inset:-22px -28px;
    background:rgba(0,0,0,.4);
    border-radius:18px;
    z-index:-1;
  }

  .logo{
    width:min(160px,28vw); height:auto; margin:0 auto 18px;
    filter:drop-shadow(0 6px 18px rgba(0,0,0,.35));
  }
  h1{
    font-family:Spectral,serif;
    font-size:clamp(34px,5.8vw,64px);
    line-height:1.06;
    margin:0;
    color:var(--text);
    text-shadow:0 2px 14px rgba(0,0,0,.35); /* extra clarity */
  }
</style>
</head>
<body>

<header class="hero" role="banner" aria-label="Intro">
  <div class="veil" aria-hidden="true"></div>
  <div class="hero-inner" aria-live="polite">
    <img class="logo" src="img/logo.png" alt="Site logo">
    <h1>Connectivity that guides<br>resilient drylands</h1>
  </div>
</header>

</body>
</html>
