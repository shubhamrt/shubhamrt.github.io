<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shubham Tiwari | Dryland Connectivity</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Added italic variants so the span can use true italics -->
<link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root{
    --text:#ffffff;
    --muted:#D3EFE6;
    --dark:#0b201b;
    --bandH: clamp(120px, 14vh, 240px);
    --scroll: 0;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;color:var(--text);font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
  img{display:block;max-width:100%}

  /* Fullscreen hero */
  .hero{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    color:var(--text);
    background:#122d27 url('img/banner_contours.jpg') center/cover no-repeat fixed;
    isolation:isolate;
  }
  .hero::before{
    content:""; position:absolute; inset:0;
    background:rgba(0,0,0,.25);
    z-index:0;
  }
  .veil{
    position:absolute; inset:0; background:var(--dark);
    animation: reveal 3s ease forwards;
    z-index:1;
  }
  @keyframes reveal { from{opacity:1} to{opacity:0} }

  .hero-inner{
    position:relative;
    z-index:2;
    padding:24px;
    top:-1.2cm; /* << move logo + text up by exactly 1.2 cm */
  }

  .logo{
    width:min(160px,28vw);
    height:auto;
    margin: clamp(-40px, -12vh, -200px) auto 18px;
    filter: drop-shadow(0 6px 25px rgba(0,0,0,.35));
  }

  h1{
    font-family:Spectral,serif;
    font-size:clamp(34px,5.8vw,64px);
    line-height:1.06;
    margin:0 0 10px;
    text-shadow: 0 2px 10px rgba(0,0,0,.35);
    font-weight:700;
  }
  /* keep "resilient drylands" on one line & italic/different feel */
  .hero-em{
    white-space:nowrap;
    font-style:italic;
    font-weight:600;
    letter-spacing:.2px;
  }

  /* tagline under the hero text */
  .tagline{
    margin-top:8px;
    font-size:clamp(14px,1.6vw,18px);
    color:var(--muted);
    opacity:.95;
  }

  /* Sections */
  section{padding:72px 20px; position:relative;}
  .wrap{max-width:1100px;margin:0 auto}
  h2{font-family:Spectral,serif;font-size:clamp(26px,3.5vw,38px);margin:0 0 10px}
  p{color:var(--muted)}

  /* Single transition banner at bottom of page 1 */
  .transition-band{
    position:absolute; left:0; bottom:-1px;
    width:100%; height:var(--bandH);
    background-image:url('img/transition.png');
    background-repeat:no-repeat;
    background-size:100% auto;
    background-position:center bottom;
    pointer-events:none;
    will-change: transform;
    transform: translateY(calc(var(--scroll) * -0.08));
    z-index:2;
  }
</style>
</head>
<body>

<header class="hero" role="banner" aria-label="Intro">
  <div class="veil" aria-hidden="true"></div>
  <div class="hero-inner">
    <img class="logo" src="img/logo.png" alt="Site logo">
    <h1>
      Connectivity that guides
      <span class="hero-em">resilient&nbsp;drylands</span>
    </h1>
    <div class="tagline">Shubham Tiwari | Connectivity | Ecohydrology | Network Theory</div>
  </div>

  <div class="transition-band" aria-hidden="true"></div>
</header>

<section id="research">
  <div class="wrap">
    <h2>Our Science</h2>
    <p>Connectivity metrics, regime-shift diagnostics, and simple models to turn patterns into better restoration and grazing choices.</p>
  </div>
</section>

<script>
(function(){
  const root = document.documentElement;
  const set = () => root.style.setProperty('--scroll', String(window.pageYOffset || 0));
  set(); window.addEventListener('scroll', set, {passive:true});
})();
</script>

</body>
</html>
