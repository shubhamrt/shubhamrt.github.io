<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shubham Tiwari | Dryland Connectivity</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --text:#ffffff;
    --muted:#D3EFE6;
    --dark:#0b201b;
    --in-delay: 0.12s;   /* ‚Üê show content after 1s */
    --in-dur: .5s;    /* fade duration */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;color:var(--text);font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
  img{display:block;max-width:100%}

  /* HERO */
  .hero{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    color:var(--text);
    background:#122d27 url('img/banner_contours.jpg') center/cover no-repeat fixed;
    isolation:isolate;
  }

  /* Film that fades in with text/logo */
  .film{
    position:absolute; inset:0; background:rgba(0,0,0,.25);
    opacity:0; transition:opacity var(--in-dur) ease var(--in-delay);
    z-index:1;
  }
  .reveal .film{ opacity:1; }

  /* Top-left brand + hamburger */
  .topbar{
    position:fixed; top:16px; left:16px; right:auto;
    display:flex; align-items:center; gap:10px;
    z-index:3;         /* above film & content */
    opacity:0; transition:opacity var(--in-dur) ease var(--in-delay);
  }
  .reveal .topbar{ opacity:1; }

  .hamburger{
    display:inline-grid; place-items:center;
    width:38px; height:38px; border-radius:8px;
    background:transparent; border:1px solid rgba(255,255,255,.55);
    cursor:pointer; color:var(--text);
  }
  .hamburger span,
  .hamburger span::before,
  .hamburger span::after{
    display:block; width:18px; height:2px; background:currentColor; content:"";
  }
  .hamburger span{ position:relative; }
  .hamburger span::before{ position:absolute; top:-6px; left:0; }
  .hamburger span::after { position:absolute; top: 6px; left:0; }

  .brand{
    font-weight:800; letter-spacing:.2px;
    font-size:clamp(16px,1.4vw,18px);
    text-decoration:none; color:var(--text);
    text-shadow:0 2px 8px rgba(0,0,0,.45);
  }

  /* Dropdown menu under the brand; transparent background */
  .menu{
    position:absolute; top:46px; left:16px;
    padding:6px 0;
    background:transparent;  /* requested transparent */
    backdrop-filter:none;
    border:none;
    z-index:4;
    opacity:0; pointer-events:none;
    transition:opacity .2s ease;
  }
  .menu.open{ opacity:1; pointer-events:auto; }
  .menu a{
    display:block; padding:8px 2px 8px 4px;
    color:var(--text); text-decoration:none;
    font-size:14px;
    /* add a subtle glow for readability on bright areas */
    text-shadow:0 2px 8px rgba(0,0,0,.55);
  }

  .hero-inner{
    position:relative; z-index:2; padding:24px; top:-1.2cm; /* exact 1.2 cm upward */
    opacity:0;                      /* fade-in only (no movement) */
    transition:opacity var(--in-dur) ease var(--in-delay);
  }
  .reveal .hero-inner{ opacity:1; }

  .logo{
    width:min(200px, 35vw);
    height:auto;
    margin: clamp(-40px, -12vh, -200px) auto 18px;
    filter: drop-shadow(0 6px 25px rgba(0,0,0,.35));
  }

  h1{
    font-family:Spectral,serif;
    font-size: clamp(27px, 4.64vw, 51.2px);
    line-height:1.06;
    margin:0;
    text-shadow: 0 2px 10px rgba(0,0,0,.35);
    font-weight:700;
  }
  .hero-em{
    white-space:nowrap;
    font-style:italic;
    font-weight:600;
    letter-spacing:.2px;
  }

  /* Content sections */
  section{padding:72px 20px; position:relative;}
  .wrap{max-width:1100px;margin:0 auto}
  h2{font-family:Spectral,serif;font-size:clamp(26px,3.5vw,38px);margin:0 0 10px}
  p{color:var(--muted)}
</style>
</head>
<body>

<!-- Top-left brand + hamburger + dropdown -->
<div class="topbar" role="navigation" aria-label="Primary">
  <button class="hamburger" id="menuBtn" aria-label="Open menu" aria-controls="menu" aria-expanded="false">
    <span></span>
  </button>
  <a class="brand" href="#">Shubham Tiwari</a>

  <nav class="menu" id="menu" aria-hidden="true">
    <a href="#research">Research</a>
    <a href="#projects">Projects</a>
    <a href="#publications">Publications</a>
    <a href="#contact">Contact</a>
  </nav>
</div>

<header class="hero" role="banner" aria-label="Intro">
  <!-- film fades in with the text/logo -->
  <div class="film" aria-hidden="true"></div>

  <div class="hero-inner">
    <img class="logo" src="img/logo.png" alt="Site logo">
<h1>
  Connectivity that guides<br>
  <span class="hero-em">resilient drylands</span>
</h1>
  </div>
</header>

<section id="research">
  <div class="wrap">
    <h2>Our Science</h2>
    <p>Connectivity metrics, regime-shift diagnostics, and simple models to turn patterns into better restoration and grazing choices.</p>
  </div>
</section>

<script>
/* 1) Fade in content after 1s. 2) Simple dropdown under the name. */
(function(){
  // reveal after 1s
  setTimeout(()=>document.body.classList.add('reveal'), 1000);

  // dropdown open/close
  const btn   = document.getElementById('menuBtn');
  const menu  = document.getElementById('menu');
  const toggle = () => {
    const open = !menu.classList.contains('open');
    menu.classList.toggle('open', open);
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    menu.setAttribute('aria-hidden', open ? 'false' : 'true');
  };
  btn.addEventListener('click', toggle);

  // close when clicking a link or outside
  menu.addEventListener('click', e => { if(e.target.tagName === 'A') toggle(); });
  document.addEventListener('click', e => {
    if(!menu.contains(e.target) && !btn.contains(e.target) && menu.classList.contains('open')){
      toggle();
    }
  });
})();
</script>

</body>
</html>
